<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Augment Code Hero Recreation</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", "Roboto", sans-serif;
            color: #fafaf9;
            background: #000000;
            line-height: 1.5;
            font-size: 16px;
            font-weight: 400;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.1rem;
            font-weight: 600;
            color: #fafaf9;
            text-decoration: none;
        }
        
        .nav-links {
            display: none;
            gap: 2rem;
            list-style: none;
        }
        
        @media (min-width: 768px) {
            .nav-links {
                display: flex;
            }
        }
        
        .nav-links a {
            color: #a1a1aa;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .nav-links a:hover {
            color: #fafaf9;
        }
        
        .nav-buttons {
            display: flex;
            gap: 0.5rem;
        }
        
        .nav-btn {
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            font-weight: 500;
            font-size: 0.875rem;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .nav-btn.secondary {
            color: #fafaf9;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .nav-btn.secondary:hover {
            background: rgba(255, 255, 255, 0.05);
        }
        
        .nav-btn.primary {
            color: #000;
            background: #fafaf9;
            border: 1px solid #fafaf9;
        }
        
        .nav-btn.primary:hover {
            background: #f4f4f5;
        }
        
        /* Hero Section */
        .hero-section {
            position: relative;
            min-height: 100vh;
            overflow: hidden;
            padding: 0 1rem;
            background: 
                radial-gradient(ellipse 50% 80% at 20% 40%, rgba(120, 119, 198, 0.3), transparent),
                radial-gradient(ellipse 50% 80% at 80% 50%, rgba(120, 119, 198, 0.15), transparent),
                radial-gradient(ellipse 50% 80% at 40% 80%, rgba(120, 119, 198, 0.1), transparent),
                #000000;
            display: flex;
            align-items: center;
        }
        
        .hero-container {
            position: relative;
            z-index: 10;
            margin: 0 auto;
            display: flex;
            max-width: 1200px;
            width: 100%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 3rem;
            padding: 6rem 0 4rem 0;
        }
        
        /* Announcement Banner */
        .announcement {
            animation: slideInFromTop 0.8s ease-out;
        }
        
        .announcement a {
            text-decoration: none;
            color: inherit;
        }
        
        .announcement-banner {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 1.25rem;
            border-radius: 50px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            font-size: 0.875rem;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .announcement-banner:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }
        
        /* Main Headlines */
        .main-headlines {
            animation: slideInFromBottom 0.8s ease-out 0.2s both;
        }
        
        .headline-large {
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 800;
            line-height: 1.1;
            letter-spacing: -0.02em;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #fafaf9 0%, #d4d4d8 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
        }
        
        @media (min-width: 640px) {
            .headline-large {
                font-size: clamp(3rem, 10vw, 7rem);
            }
        }
        
        /* Subtitle */
        .subtitle {
            max-width: 42rem;
            font-size: 1.25rem;
            line-height: 1.6;
            color: #a1a1aa;
            font-weight: 400;
            margin: 0 auto;
            animation: slideInFromBottom 0.8s ease-out 0.4s both;
        }
        
        @media (min-width: 768px) {
            .subtitle {
                font-size: 1.375rem;
                line-height: 1.7;
            }
        }
        
        /* CTA Button */
        .cta-section {
            animation: slideInFromBottom 0.8s ease-out 0.6s both;
        }
        
        .install-button {
            display: inline-block;
            text-decoration: none;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.15) 0%, rgba(120, 119, 198, 0.05) 100%);
            border: 1px solid rgba(120, 119, 198, 0.2);
            border-radius: 8px;
            padding: 1px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .install-button::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.1) 0%, rgba(120, 119, 198, 0.02) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 7px;
        }
        
        .install-button:hover::before {
            opacity: 1;
        }
        
        .install-button:hover {
            border-color: rgba(120, 119, 198, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(120, 119, 198, 0.1);
        }
        
        .button-content {
            position: relative;
            z-index: 1;
            display: flex;
            align-items: center;
            gap: 1.5rem;
            padding: 1rem 1.5rem;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 7px;
            backdrop-filter: blur(10px);
        }
        
        .button-text {
            font-size: 1.25rem;
            font-weight: 600;
            color: #fafaf9;
        }
        
        .button-divider {
            width: 1px;
            height: 2rem;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .button-icons {
            display: flex;
            gap: 1rem;
        }
        
        .icon-wrapper {
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            background: rgba(255, 255, 255, 0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .icon-wrapper:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.05);
        }
        
        .icon-wrapper svg {
            width: 1.5rem;
            height: 1.5rem;
        }
        
        /* Video Container */
        .video-showcase {
            position: relative;
            max-width: 900px;
            width: 100%;
            animation: slideInFromBottom 0.8s ease-out 0.8s both;
        }
        
        .video-frame {
            position: relative;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.1) 0%, rgba(120, 119, 198, 0.02) 100%);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 1rem;
            backdrop-filter: blur(20px);
        }
        
        .video-container {
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            background: #000;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.5),
                0 0 0 1px rgba(255, 255, 255, 0.05);
        }
        
        .hero-video {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Animations */
        @keyframes slideInFromTop {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInFromBottom {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Floating Elements (Desktop Only) */
        .floating-ui {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transition: all 0.8s ease;
        }
        
        @media (min-width: 1200px) {
            .video-showcase {
                animation: slideInFromBottom 0.8s ease-out 0.8s both, floatIn 1s ease-out 1.6s both;
            }
            
            .floating-ui {
                opacity: 0.8;
            }
        }
        
        .floating-terminal {
            top: -10rem;
            right: -15rem;
            z-index: 5;
        }
        
        .floating-panel {
            bottom: -10rem;
            left: -15rem;
            z-index: 5;
        }
        
        .floating-ide {
            top: 50%;
            right: -18rem;
            transform: translateY(-50%);
            z-index: 5;
        }
        
        .floating-element {
            width: 200px;
            height: 300px;
            background: linear-gradient(135deg, rgba(120, 119, 198, 0.05) 0%, rgba(120, 119, 198, 0.01) 100%);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 0.5rem;
            backdrop-filter: blur(20px);
        }
        
        .floating-element img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
            opacity: 0.9;
        }
        
        @keyframes floatIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 0.8;
                transform: scale(1);
            }
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero-container {
                gap: 2rem;
                padding: 4rem 0 2rem 0;
            }
            
            .button-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            
            .button-divider {
                display: none;
            }
            
            .button-text {
                font-size: 1.125rem;
            }
            
            .subtitle {
                font-size: 1.125rem;
            }
        }
    </style>
</head>

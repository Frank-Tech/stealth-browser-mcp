name: CI
on:
  push:
  pull_request:
jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install -U pip
      - run: pip install -r requirements.txt
      - name: Lint compile
        run: python -m py_compile $(git ls-files '*.py')

